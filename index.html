<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>huddle landing page with single introductory section</title>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="preload" href="css/normalize.css" as="style">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
	<link rel="preload" href="css/styles.css" as="style">
	<link rel="stylesheet" href="css/styles.css">
	<script src="https://kit.fontawesome.com/8a5493a32b.js" crossorigin="anonymous"></script>
</head>
<body>
	<header class="header container">
		<img class="header__logo" src="./assets/img/logo.svg" alt="logo huddle">
	</header>
	<main class="main container">
		<img class="main__img" src="./assets/img/illustration-mockups.svg" alt="illustration">
		<div class="main__info">
			<h1 class="main__title">Build The Community<br>Your Fans Will Love</h1>
			<p class="main__text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
			<a href="#" class="main__btn">Register</a>
		</div>
	</main>
	<footer class="footer container">
		<ul class="social">
			<li class="social__item"><a href="#" class="social__link"><i class="fab fa-facebook-f social__icon"></i></a></li>
			<li class="social__item"><a href="#" class="social__link"><i class="fab fa-twitter social__icon"></i></a></li>
			<li class="social__item"><a href="#" class="social__link"><i class="fab fa-instagram social__icon"></i></a></li>
		</ul>
	</footer>
</body>
</html>
